name: CI
permissions:
  contents: read

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ["1.24.10", "1.25.4"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go ${{ matrix.go-version }}
      uses: actions/setup-go@v4
      with:
        go-version: ${{ matrix.go-version }}

    - name: Verify dependencies
      run: go mod verify

    - name: Run tests
      run: go test -v ./...

    - name: Run tests with race detector
      run: go test -race ./...

  build:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')

    steps:
    - uses: actions/checkout@v4

    - name: Build with Docker
      run: |
        docker run --rm -v "$PWD:/workspace" -w /workspace caddy:builder-alpine \
          xcaddy build --with github.com/ElCruncharino/caddy-digest-auth

    - name: Test module integration
      run: |
        docker run --rm -v "$PWD:/workspace" -w /workspace caddy:builder-alpine \
          /workspace/caddy version
        docker run --rm -v "$PWD:/workspace" -w /workspace caddy:builder-alpine \
          /workspace/caddy list-modules | grep digest_auth

    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: caddy-binary
        path: caddy 
